<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Netflix</title>
</head>
<body>
    <main class="main">
        <div class="header">
            <img class="logo" src="img/netflix.svg" alt="Netflix" draggable="false" >
        </div>
        <div>
            <form class="form">
                <h1>Entrar</h1>
                <div class="form-group">
                    <input type="email" placeholder="Email ou número de telefone" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Senha" required>
                </div>
                <button>Entrar</button>
                <div class="remember">
                    <div class="left">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembre-se de mim</label>
                    </div>
                    <div class="right">
                        <a href="#">Precisa de ajuda?</a>
                    </div>
                </div>
                <div class="form-footer">
                    <p class="signup">Novo por aqui? <a href="#">Assine agora</a></p>
                    <p class="learn-more">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
                </div>
            </form>
        </div>
        <div class="gradient"></div>
    </main>
</body>
</html>
